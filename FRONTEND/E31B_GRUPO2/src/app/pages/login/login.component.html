<div class="container centro">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="">
            <img src="../../../assets/img/login/Inicio sesion 3.jpg" width="700px" alt="...">
          </div>
          <div class="card col margn-sm">
            <div class="card-body">
              <h5 class="card-title">Iniciar Sesión</h5>
              <div [formGroup]="loginForm">
                <div class="form-group">
                  <label for="user">Usuario</label>
                  <input type="text" id="user" class="form-control" formControlName="user" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <button (click)="iniciarSesion()" type="button" class="btn btn-primary">Submit</button>
                <div class="form-group p-2">
                  <a href="#">Olvidate tu contraseña?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
