<div class= "card  mb-3 container" style="padding-top: 50px;">
    <div>
      <h2>LISTADO DE PROYECTOS - BANCO DE LA NACIÃ“N</h2>
    </div>
    <br>  
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
          <a class="btn nav-link active" >
              SOT
            </a>
            <div style="border-bottom: 5px solid red;"></div>
        </li>
    </ul>
  
    <div id="sot" class="card-body sot py-3">
      <h6>REGISTRO DE SOT</h6>
      <hr>
      <div class="btns">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">
          Registrar
        </button>
      </div>
      <div class="table py-3">
        <table datatable [dtOptions]="dtOptions" id="tablaSot" class="hover" style="width:100%">
          <thead>
            <tr>
              <th>SOT</th>
              <th>Fecha</th>
              <th>Proyecto</th>
              <th>Analista</th>
              <th>Cliente</th>
              <th>Sede</th>
              <th>Estado</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of servicioList">
              <td>{{x.sot}}</td>
              <td>{{x.fecha|date}}</td>
              <td>{{x.proyecto}}</td>
              <td>{{x.analista}}</td>
              <td>{{x.cliente}} </td>
              <td>{{x.sede}} </td>
              <td>{{x.estado}} </td>
              <td>
                <a class="btn btn-light"><i class="fa-solid fa-ellipsis-vertical"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div [formGroup]="formularioRegistro" class="modal-body">   
            <div class="mb-3">
              <div class="form-group">
                <label for="idCliente">Seleccionar datos del Cliente</label>
                <select class="form-control" id="idCliente" formControlName="idCliente" >
                  <option *ngFor="let c of clienteList" value="{{c.id}}">{{c.descripcion}}</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-group">
                <label for="idProyecto">Seleccionar Proyecto</label>
                <select class="form-control" id="idProyecto" formControlName="idProyecto" >
                  <option *ngFor="let c of proyectoList" value="{{c.id}}">{{c.descripcion}}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="idSede">Seleccionar SEDE</label>
                <select class="form-control" id="idSede" formControlName="idSede" >
                  <option *ngFor="let c of sedeList" value="{{c.id}}">{{c.descripcion}}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="idTipoServicio">Seleccionar el Tipo de Servicio</label>
                <select class="form-control" id="idTipoServicio" formControlName="idTipoServicio" >
                  <option *ngFor="let c of tipoServicioList" value="{{c.id}}">{{c.descripcion}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="guaradarSolicitud()" type="button" class="btn btn-danger">Guardar Solicitud</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
